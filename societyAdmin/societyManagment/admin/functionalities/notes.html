<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes</title>
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="../navbar.css" rel="stylesheet">
  <style>
    
    .cont {
      margin: 12vh 2vh 2vh 2vh;
    }

    /* Form Styling */

    .headel {
      display: inline-block;
      width: 90%;
      text-align: center;
    }

    .note-title{
      font-size: 4vh;
    }

    h3 {
      display: block;
      width: 100%;
    }

    form {
      margin: 0.5rem 0.5rem 0.5rem 0.5rem;
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      border-radius: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    .form-control {
      border: 1px solid #ccc;
      padding: 0.75rem 1rem;
      border-radius: 10px;
    }

    .form-control:focus {
      outline: none;
      border-color: #3b7ddd;
    }

    .btn-primary,
    .btn-success {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      border-radius: 3px;
    }

    /* Table Styling */

    table {
      width: 100%;
      border-collapse: collapse;
      border: 4px solid #ddd;
      margin-top: 2rem;
    }

    th,
    td {
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f5f5f5;
      font-weight: bold;
    }

    .btn-danger,
    .btn-secondary {
      display: block;
      width: 10%;
      margin: 1%;
    }

    .btn-success {
      display: none;
    }

    .btn-primary {
      background-color: #172b4d;
      border-color: #172b4d;
      border-radius: 10px;
    }

    .note-item{
      margin-bottom: 3vh;
    }
  </style>
</head>

<body>

  <div class="wrapper">
    <aside id="sidebar">
      <div class="d-flex">
        <button class="toggle-btn" type="button">
          <i class="lni lni-grid-alt"></i>
        </button>
        <div class="sidebar-logo">
          <a href="../home.html">Dashborad</a>
        </div>
      </div>
      <ul class="sidebar-nav">
        <li class="sidebar-item">
            <a href="./complaints.html" class="sidebar-link">
                <i class="lni lni-license"></i>
                <span>Complaints</span>
            </a>
        </li>
    
        <li class="sidebar-item">
            <a href="./meeting.html" class="sidebar-link">
                <i class="lni lni-zoom"></i>
                <span>Schedule Meeting</span>
            </a>
        </li>
    
        <li class="sidebar-item">
            <a href="./events.html" class="sidebar-link">
                <i class="lni lni-handshake"></i>
                <span>Events</span>
            </a>
        </li>
    
        <li class="sidebar-item">
            <a href="./banner.html" class="sidebar-link">
                <i class="lni lni-flag"></i>
                <span>Banners</span>
            </a>
        </li>
    
        <li class="sidebar-item">
            <a href="./secretary.html" class="sidebar-link">
                <i class="lni lni-consulting"></i>
                <span>Societies</span>
            </a>
        </li>
    
        <li class="sidebar-item">
            <a href="./members.html" class="sidebar-link">
                <i class="lni lni-users"></i>
                <span>Members</span>
            </a>
        </li>

        <li class="sidebar-item">
          <a href="./maintanance.html" class="sidebar-link">
            <i class="lni lni-rupee"></i>
            <span>Maintenance</span>
          </a>
        </li>

        <li class="sidebar-item">
          <a href="https://mail.google.com/mail/u/1/#inbox" target="_blank" class="sidebar-link">
            <i class="lni lni-inbox"></i>
            <span>Inbox</span>
          </a>
        </li>
    
        <li class="sidebar-item">
            <a href="./notes.html" class="sidebar-link">
                <i class="lni lni-notepad"></i>
                <span>Notes</span>
            </a>
        </li>
    
        <li class="sidebar-item">
            <a href="./settings.html" class="sidebar-link">
                <i class="lni lni-cog"></i>
                <span>Settings</span>
            </a>
        </li>
    </ul>
      <div class="sidebar-footer">
        <a class="sidebar-link logout">
          <i class="lni lni-exit"></i>
          <span>Logout</span>
        </a>
      </div>
    </aside>
    <div class="main">
      <div class="text-center">
        <h1>
          Living Link
        </h1>
        <img src="../1.png">
      </div>
      <div class="container-fluide cont">
        <a href="/admin/home.html">
          <i class="lni lni-arrow-left-circle"></i>
        </a>
        <h2 class="headel">Add Notes</h2>

        <div class="container-fluide">
          <form class="shadow border border-light-subtle p-4">
            <div class="form-group">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter title" required>
            </div>
            <div class="form-group">
              <label for="note" class="form-label">Note</label>
              <textarea class="form-control" id="note" rows="3" placeholder="Enter note" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3" id="addNoteBtn">Add Note</button>
          </form>
        </div>

        <div class="notes">
          <ul id="list-container">
            <div class="notes mt-4">
              <hr>
              <h3 class="mb-3">Saved Notes</h3>
              <div class="list-group">
                <!-- Note items will be dynamically added here -->
              </div>
            </div>

          </ul>
        </div>
      </div>

    </div>
  </div>
  <script src="../src/loginCheck.js" type="module"></script>
  <script src="./noteJS.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
