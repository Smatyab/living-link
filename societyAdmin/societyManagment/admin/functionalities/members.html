        .container-fluide {

            text-align: center;
        }

        .headel {
            display: block;
            width: 100%;
        }


        /* Table Styling */
        .table {
            width: 100%;
            border-collapse: collapse;
            border: 4px solid #ddd;
            margin-top: 2%;
        }

        th,
        td {
            padding: 0.75rem 1rem;
            border: 2px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .action {
            display: flex;
            justify-content: space-between;
        }

        .action a {
            color: #3b7ddd;
            text-decoration: none;
            font-size: 1rem;
        }

        .action a:hover {
            color: #0e2238;
        }

        .btn-danger,
        .btn-secondary {
            display: block;
            width: 100%;
            margin: 3% auto;
        }
